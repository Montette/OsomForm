<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surveys table</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="modal">
        <div class="modal__container">
            <div class="modal__header">
                <img class="modal__icon" src="images/info.svg" alt="">
                <h4 class="modal__title">Deleting user</h4>
            </div>
            <div class="modal__body">
                <p>Are you sure you want to delete this user?</p>
            </div>
            <div class="modal__footer modal__footer--surveys">
                <button id="cancelDeletingButton" class="modal__button modal__button--surveys">CANCEL</button>
                <button id="confirmDeletingButton" class="modal__button modal__button--surveys">OK</button>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class='table'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Login</th>
                    <th>City</th>
                    <th>Email</th>
                    <th>User ID</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script id="usersTemplate" type="text/x-handlebars-template">

        <tr>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td>{{login}}</td>
            <td>{{city}}</td>
            <td>{{email}}</td>
            <td class="table__idtd">
                <span>{{id}}</span>
                <div role="button" class="table__remove-button">
                    <img class="modal__icon" src="images/trash.svg" alt="">
                </div>
            </td>
        </tr>          
    </script>
    <script src='js/surveys.js'></script>
    
  <script src='js/polyfill.js'></script>
  <script src='js/polyfills.js'></script>
</body>

</html>
